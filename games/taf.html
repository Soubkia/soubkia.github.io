<!doctype html>
<html>
<head>
  <script src="taf.js" defer></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      margin: 0 auto;
      max-width: 1080px;
    }
    canvas {
      background: #EEE;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .top-left {
      position: absolute;
      top: calc(50% - 320px / 2);
      left: calc(50% - (480px / 2) + 5px);
      z-index: 1;
    }
  </style>
</head>
<body>
  <tt class="top-left">
    <a href="https://en.wikipedia.org/wiki/Toads_and_Frogs">Toads and Frogs</a>
  </tt>
  <canvas id="game" width="480" height="320"></canvas>
</body>
</html>
