            <text id="“I-worked-on-[the-pr" fill="#7D7D7D" sketch:type="MSTextLayer" font-family="MyriadSetPro-Thin" font-size="44" font-style="condensed" font-weight="260">
                <tspan x="93" y="326">“I worked on [the problem] </tspan>
                <tspan x="93" y="373">seven days a week. I didn’t take </tspan>
                <tspan x="93" y="420">any breaks almost. If we count </tspan>
                <tspan x="93" y="467">the time I spent thinking about </tspan>
                <tspan x="93" y="514">the problem, then it was more </tspan>
                <tspan x="93" y="561">than 10 hours a day…</tspan>
            </text>
            <text id="Keep-going.-Do-not-e" fill-opacity="0.9" fill="#313CA3" sketch:type="MSTextLayer" font-family="MyriadSetPro-ThinItalic" font-size="42" font-style="italic" font-weight="260">
                <tspan x="78" y="642">Keep going. Do not easily give up.”</tspan>
